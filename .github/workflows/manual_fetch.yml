name: Manual Keep Fetcher

on:
  workflow_dispatch:
    inputs:
      email:
        description: 'Google Account Email'
        required: true
        default: 'your-email@gmail.com'

jobs:
  fetch-and-process:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Keep Fetcher (Main)
      env:
        GOOGLE_OAUTH_TOKEN: ${{ secrets.GOOGLE_OAUTH_TOKEN }}
      run: |
        # We pipe the email input to the script because main.py asks for it
        echo "${{ github.event.inputs.email }}" | python main.py

    - name: Run Expense Processor
      run: python processors/expense_processor.py

    - name: Upload to Google Sheets
      env:
        GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
      run: python processors/sheets_uploader.py
